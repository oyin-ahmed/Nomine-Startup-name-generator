<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nominé – Startup Name Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Nominé</h1>
      <h2>Your startup deserves a standout name</h2>
    </header>
    <main>
      <div class="form-container">
        <form id="name-generator">
          <input
            type="text"
            placeholder="Describe your startup idea..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="startup"
          />
          <input type="submit" class="button" />
        </form>
        <div class="hint">
          i.e.: "A delivery app that sends fresh flowers on demand."
        </div>
      </div>
      <div class="name hidden" id="name-list">hello</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/oyin-ahmed" target="_blank">Oyin Ahmed </a>
      and is
      <a
        href="https://gihttps://github.com/oyin-ahmed/Nomine-Startup-name-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a
        href="https://nomine-startup-name-generator.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
